<!doctype html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ product.name }} — Деталі продукту</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="row">
    <div class="col-md-6">
      <img src="{{ product.file_name }}" alt="{{ product.name }}" class="img-fluid rounded shadow" />
    </div>


    <div class="col-md-6">
      <h1>{{ product.name }}</h1>
      <p class="lead">{{ product.description }}</p>
      <p class="h4 text-success">{{ product.price }} грн</p>

      <form method="POST" action="">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="mb-3">
          <label for="address" class="form-label">Ваша адреса доставки</label>
          <input
            type="text"
            id="address"
            name="address"
            class="form-control"
            placeholder="Введіть адресу доставки"
            required
        />
    </div>
    <button type="submit" class="btn btn-primary">Замовити</button>
</form>


{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
    {% set category, message = messages[0] %}
    <div class="alert alert-{{ category }}">{{ message }}</div>
{% endif %}
{% endwith %}
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
