{% extends "base.html" %}

{% block title %}{{ product.name }} - Деталі{% endblock title %}

{% block content %}
<div class="container mt-5">
    <h2>{{ product.name }}</h2>
    <img src="{{ product.image_url }}" alt="{{ product.name }}" class="img-fluid mb-3" style="max-height: 300px;">
    <p class="lead">{{ product.description }}</p>
    <p><strong>Ціна:</strong> {{ product.price }} грн</p>
    <a href="{{ url_for('asortiment') }}" class="btn btn-secondary">← Назад до асортименту</a>
</div>
{% endblock content %}
