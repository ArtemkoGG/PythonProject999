<div class="container py-5">
  <h1 class="mb-4 text-center">{{ name_restaurant }} — Асортимент</h1>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <div class="row">
    {% for item in asortiment_list %}
      <div class="col-md-4 mb-4 d-flex align-items-stretch">
        <div class="card shadow-sm w-100 d-flex flex-column">
          <img src="{{ item.file_name }}" class="card-img-top" alt="{{ item.name }}" style="object-fit: cover; height: 200px;" />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ item.name }}</h5>
            <p class="card-text flex-grow-1">{{ item.description }}</p>
            <p class="fw-bold text-success">{{ item.price }} грн</p>
            <a href="{{ url_for('product_detail', product_id=item.id) }}" class="btn btn-primary mt-auto">Детальніше</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
